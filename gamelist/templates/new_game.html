{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	
	{% if user.is_authenticated %}
	<div class="col-sm-4">
	<h1>New game</h1>
	<form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
		{{ form|crispy }}
		<button type="submit" class="save btn btn-default">Save</button>
	</form>
	{% else %}
	<p>Please Log In</p>
	{% endif %}
	</div>

{% endblock %}
